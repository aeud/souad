{% extends "base.html" %}

{% block title %}

{% block body %}
<h1>Hello Blog</h1>
<ul>
    {% for article in articles %}

    {% endfor %}
</ul>
<a href="{% url 'blog_new' %}">New article</a>
{% endblock body %}
